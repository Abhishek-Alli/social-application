<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Metallic gradient for triangle -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="64" height="64" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Main triangular/play button shape (centered, slightly rotated) -->
  <g transform="translate(32,28) rotate(15)">
    <!-- Triangle/Play button -->
    <path d="M -10 -6 L 10 -6 L 0 12 Z" 
          fill="url(#metallic)" 
          stroke="#94a3b8" 
          stroke-width="0.8"
          opacity="0.95"/>
    
    <!-- Blue neon accent (top-left edge) -->
    <path d="M -10 -6 L 0 12" 
          stroke="#3b82f6" 
          stroke-width="2" 
          fill="none"
          filter="url(#glow)"
          opacity="0.85"/>
    
    <!-- Orange neon accent (bottom-right edge) -->
    <path d="M 10 -6 L 0 12" 
          stroke="#f97316" 
          stroke-width="2" 
          fill="none"
          filter="url(#glow)"
          opacity="0.85"/>
  </g>
  
  <!-- SRJ Text (bold, dark) -->
  <text x="32" y="50" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#1e293b" 
        text-anchor="middle"
        opacity="0.95">SRJ</text>
  
  <!-- Subtle lens flare -->
  <circle cx="20" cy="20" r="6" fill="white" opacity="0.12"/>
</svg>
